---
layout: default
---
<div class="post-container">
	{% for post in paginator.posts %}
        <div class="post-list">
            {% if site.disqus-identifier %}
            <a class="post-title" href="{{ site.url }}{{ post.url }}index.html#disqus_thread">{{ post.title }}</a>
            {% else %}
            <a class="post-title" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
            {% endif %}
            <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%m.%d.%Y" }}</time>
        </div>
    {% endfor %}
</div>
{% include pagination.html %}

{% if site.disqus-identifier %}
<script id="dsq-count-scr" src="//{{ site.disqus-identifier }}.disqus.com/count.js" async></script>
{% endif %}
